<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Link Shortener</title>
<!-- Font Awesome CDN for icons -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>
<script src="https://www.google.com/recaptcha/api.js" async defer></script>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 24px;
    color: #333;
  }
  /* Input + Paste Icon wrapper */
  .input-wrapper {
    position: relative;
    width: 100%;
    margin-bottom: 24px;
  }
  input[type="text"] {
    width: 100%;
    padding: 14px 44px 14px 16px; /* right padding for icon */
    font-size: 17px;
    border: 2px solid #ddd;
    border-radius: 12px;
    outline: none;
    transition: border-color 0.3s ease;
    box-sizing: border-box;
  }
  input[type="text"]:focus {
    border-color: #007bff;
  }
  .paste-icon {
    position: absolute;
    top: 50%;
    right: 12px;
    transform: translateY(-50%);
    font-size: 22px;
    color: #007bff;
    cursor: pointer;
    user-select: none;
    transition: color 0.3s ease;
  }
  .paste-icon:hover {
    color: #004080;
  }
  /* Shorten Button */
  button#shortenBtn {
    width: 100%;
    padding: 14px 20px;
    font-size: 17px;
    border: none;
    border-radius: 12px;
    background: #007bff;
    color: white;
    cursor: pointer;
    transition: background 0.3s ease;
    box-sizing: border-box;
  }
  button#shortenBtn:hover {
    background: #0056b3;
  }
  /* Shortened Link area */
  #shortenedLink {
    font-size: 16px;
    color: #333;
  }
  #shortenedLink p {
    margin-bottom: 6px;
    font-weight: 600;
  }
  #shortenedLink .link-area {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    word-break: break-all;
  }
  #shortenedLink a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }
  #shortenedLink a:hover {
    text-decoration: underline;
  }
  .copy-icon {
    cursor: pointer;
    font-size: 22px;
    color: #007bff;
    user-select: none;
    transition: color 0.3s ease;
  }
  .copy-icon:hover {
    color: #004080;
  }
  #copyMessage {
    margin-top: 10px;
    font-size: 14px;
    color: green;
    height: 18px;
  }
  /* reCAPTCHA and buttons */
  #robotBtn {
    display: none;
    background: #28a745;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    color: white;
    cursor: pointer;
  }
  #robotBtn:hover {
    background: #1e7e34;
  }
  #timerArea {
    display: none;
    font-size: 18px;
    color: #555;
    margin-top: 20px;
  }
  #goBtn {
    display: none;
    background: #007bff;
    color: white;
    padding: 12px 24px;
    font-size: 16px;
    border-radius: 8px;
    border: none;
    cursor: pointer;
    margin-top: 20px;
  }
  #goBtn:hover {
    background: #0056b3;
  }
  /* Responsive */
  @media(max-width: 520px) {
    .container {
      margin: 20px 10px;
      padding: 20px 15px;
    }
    input[type="text"] {
      font-size: 16px;
      padding: 12px 44px 12px 16px;
    }
    button#shortenBtn {
      font-size: 16px;
      padding: 12px 16px;
    }
  }
</style>
</head>
<body>
<div class="container" id="mainArea"></div>

<script>
  const container = document.getElementById("mainArea");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    // Redirect + Verification Mode
    const targetUrl = localStorage.getItem("link_" + id);
    if (!targetUrl) {
      container.innerHTML = "<p style='color:red; font-weight:600;'>Invalid or expired link!</p>";
    } else {
      container.innerHTML = `
        <h2>Link Verification</h2>
        <div id="recaptcha" class="g-recaptcha" data-sitekey="6Ld1akgrAAAAACrLxNX0hA7GoxT1REw7h3uZKxb_" data-callback="onRecaptchaSuccess"></div>
        <button id="robotBtn">I am not Robot</button>
        <div id="timerArea">Please wait <span id="timer">10</span> seconds...</div>
        <button id="goBtn">Get Ready</button>
      `;

      const recaptchaEl = document.getElementById("recaptcha");
      const robotBtn = document.getElementById("robotBtn");
      const timerArea = document.getElementById("timerArea");
      const goBtn = document.getElementById("goBtn");

      // Initially hide robotBtn, timer and goBtn until reCAPTCHA verified
      robotBtn.style.display = "none";
      timerArea.style.display = "none";
      goBtn.style.display = "none";

      window.onRecaptchaSuccess = () => {
        // reCAPTCHA verified
        recaptchaEl.style.display = "none";
        robotBtn.style.display = "inline-block";
      };

      robotBtn.onclick = () => {
        robotBtn.style.display = "none";
        timerArea.style.display = "block";

        let count = 10;
        const interval = setInterval(() => {
          count--;
          document.getElementById("timer").innerText = count;
          if (count === 0) {
            clearInterval(interval);
            timerArea.style.display = "none";
            goBtn.style.display = "inline-block";
          }
        }, 1000);
      };

      goBtn.onclick = () => {
        window.location.href = targetUrl;
      };
    }
  } else {
    // Home / Shorten Page
    container.innerHTML = `
      <h2>Link Shortener</h2>
      <div class="input-wrapper">
        <input type="text" id="originalUrl" placeholder="Paste your URL here" autocomplete="off" />
        <i class="fa-regular fa-clipboard paste-icon" id="pasteBtn" title="Paste from clipboard"></i>
      </div>
      <button id="shortenBtn">Shorten</button>
      <div id="shortenedLink">
        <div class="link-area" style="display:none;">
          <a href="#" id="shortLink" target="_blank" rel="noopener noreferrer"></a>
          <i class="fa-solid fa-copy copy-icon" id="copyIcon" title="Copy to clipboard"></i>
        </div>
        <div id="copyMessage"></div>
      </div>
    `;

    const shortenBtn = document.getElementById("shortenBtn");
    const originalUrlInput = document.getElementById("originalUrl");
    const shortLink = document.getElementById("shortLink");
    const copyIcon = document.getElementById("copyIcon");
    const linkArea = container.querySelector(".link-area");
    const copyMessage = document.getElementById("copyMessage");
    const pasteBtn = document.getElementById("pasteBtn");

    pasteBtn.addEventListener('click', async () => {
      try {
        const text = await navigator.clipboard.readText();
        originalUrlInput.value = text;
      } catch (err) {
        alert('Failed to read clipboard contents');
      }
    });

    shortenBtn.onclick = () => {
      const url = originalUrlInput.value.trim();
      if (!url) {
        alert("Please enter a URL to shorten");
        return;
      }
      // Simple URL validation
      try {
        new URL(url);
      } catch {
        alert("Please enter a valid URL");
        return;
      }

      // Generate simple unique id (in real app use better ID)
      const id = Math.random().toString(36).slice(2, 8);
      localStorage.setItem("link_" + id, url);

      // Show short link
      const shortUrl = `${window.location.origin}${window.location.pathname}?id=${id}`;
      shortLink.href = shortUrl;
      shortLink.textContent = shortUrl;
      linkArea.style.display = "flex";
      copyMessage.textContent = "";
    };

    copyIcon.onclick = () => {
      navigator.clipboard.writeText(shortLink.textContent).then(() => {
        copyMessage.textContent = "Copied to clipboard!";
        setTimeout(() => {
          copyMessage.textContent = "";
        }, 2000);
      });
    };
  }
</script>

</body>
</html>
