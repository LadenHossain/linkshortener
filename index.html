<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Link Shortener</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #333;
    }
    #header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #ff3131;
      color: white;
      padding: 10px 20px;
    }
    #header img {
      height: 40px;
    }
    #header i {
      font-size: 24px;
    }
    #container {
      text-align: center;
      padding: 40px 20px;
    }
    input[type="text"] {
      padding: 10px;
      width: 70%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      background-color: #ff3131;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      opacity: 0.9;
    }
    #timerArea, #goBtn {
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div id="header-container"></div>
  <div id="container"></div>

  <script>
    const container = document.getElementById("container");
    const headerContainer = document.getElementById("header-container");

    function showHeader() {
      headerContainer.innerHTML = `
        <div id="header">
          <img src="./Logo.png" alt="Logo" />
          <i class="fa-solid fa-circle-user"></i>
        </div>
      `;
    }

    function showHome() {
      showHeader();
      container.innerHTML = `
        <h1>Link Shortener</h1>
        <input type="text" id="urlInput" placeholder="Enter your URL..." />
        <br/>
        <button onclick="shortenUrl()">Shorten</button>
      `;
    }

    function shortenUrl() {
      const originalUrl = document.getElementById("urlInput").value.trim();
      if (!originalUrl) {
        alert("Please enter a URL");
        return;
      }

      const shortCode = Math.random().toString(36).substring(2, 7);
      const shortenedLink = `${location.origin}${location.pathname}?id=${shortCode}`;
      localStorage.setItem(shortCode, originalUrl);

      container.innerHTML = `
        <h2>Link Shortened!</h2>
        <input type="text" value="${shortenedLink}" readonly style="width: 80%;" />
        <br><br>
        <button onclick="copyLink()">Copy</button>
        <button onclick="showHome()">Shorten Another</button>
      `;
    }

    function copyLink() {
      const input = document.querySelector("input[type='text']");
      input.select();
      document.execCommand("copy");
      alert("Link copied!");
    }

    function showRedirectFlow(originalUrl) {
      headerContainer.innerHTML = ""; // Remove header on redirect

      container.innerHTML = `
        <h2>Link Verification</h2>
        <div id="recaptcha" class="g-recaptcha"
          data-sitekey="6Ld1akgrAAAAACrLxNX0hA7GoxT1REw7h3uZKxb_"
          data-callback="onRecaptchaSuccess">
        </div>
        <button id="robotBtn">I am not Robot</button>
        <div id="timerArea">Please wait <span id="timer">10</span> seconds...</div>
        <button id="goBtn">Get Ready</button>
      `;

      const robotBtn = document.getElementById("robotBtn");
      const timerArea = document.getElementById("timerArea");
      const goBtn = document.getElementById("goBtn");

      timerArea.style.display = "none";
      goBtn.style.display = "none";

      robotBtn.onclick = () => {
        grecaptcha.reset();
        grecaptcha.render("recaptcha", {
          sitekey: "6Ld1akgrAAAAACrLxNX0hA7GoxT1REw7h3uZKxb_",
          callback: onRecaptchaSuccess
        });
        robotBtn.style.display = "none";
      };

      window.onRecaptchaSuccess = () => {
        document.getElementById("recaptcha").style.display = "none";
        timerArea.style.display = "block";

        let count = 10;
        document.getElementById("timer").textContent = count;

        const interval = setInterval(() => {
          count--;
          document.getElementById("timer").textContent = count;
          if (count === 0) {
            clearInterval(interval);
            timerArea.style.display = "none";
            goBtn.style.display = "inline-block";
          }
        }, 1000);

        goBtn.onclick = () => {
          location.href = originalUrl;
        };
      };
    }

    window.onload = () => {
      const urlParams = new URLSearchParams(window.location.search);
      const id = urlParams.get("id");

      if (id) {
        const originalUrl = localStorage.getItem(id);
        if (originalUrl) {
          showRedirectFlow(originalUrl);
        } else {
          container.innerHTML = "<h2>Invalid or expired link.</h2>";
        }
      } else {
        showHome();
      }
    };
  </script>
</body>
</html>
