<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Link Shortener with Verification</title>
<!-- Font Awesome CDN for icons -->
<link
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  rel="stylesheet"
/>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 20px;
  }
  .container {
    max-width: 480px;
    margin: 40px auto;
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    text-align: center;
  }
  h2 {
    margin-bottom: 24px;
    color: #333;
  }

  /* Input Group */
  .input-group {
    display: flex;
    gap: 0;
    margin-bottom: 24px;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 0 0 2px #ddd;
  }
  .input-wrapper {
    position: relative;
    flex: 1;
  }
  input[type="text"] {
    width: 100%;
    padding: 14px 44px 14px 16px;
    font-size: 16px;
    border: none;
    outline: none;
    box-sizing: border-box;
  }
  .paste-icon {
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 18px;
    color: #555;
    cursor: pointer;
    user-select: none;
  }
  button#shortenBtn {
    background: #007bff;
    color: white;
    padding: 14px 18px;
    font-size: 16px;
    border: none;
    cursor: pointer;
    transition: background 0.3s;
    box-sizing: border-box;
  }
  button#shortenBtn:hover {
    background: #0056b3;
  }

  /* Shortened link area */
  #shortenedLink {
    font-size: 16px;
    color: #333;
    margin-bottom: 10px;
  }
  #shortenedLink .link-area {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 10px;
    word-break: break-all;
  }
  #shortenedLink a {
    color: #007bff;
    text-decoration: none;
    font-weight: 500;
  }
  #shortenedLink a:hover {
    text-decoration: underline;
  }
  .copy-icon {
    cursor: pointer;
    font-size: 22px;
    color: #007bff;
    user-select: none;
    transition: color 0.3s ease;
  }
  .copy-icon:hover {
    color: #004080;
  }
  #copyMessage {
    margin-top: 8px;
    font-size: 14px;
    color: green;
    height: 18px;
  }

  /* Verification and timer buttons */
  #robotBtn,
  #timerArea,
  #goBtn {
    display: none;
    margin-top: 20px;
    border-radius: 8px;
    padding: 12px 24px;
    font-size: 16px;
    border: none;
  }
  #robotBtn {
    background: #28a745;
    color: white;
    cursor: pointer;
  }
  #robotBtn:hover {
    background: #1e7e34;
  }
  #timerArea {
    font-size: 18px;
    color: #555;
  }
  #goBtn {
    background: #007bff;
    color: white;
    cursor: pointer;
  }
  #goBtn:hover {
    background: #0056b3;
  }

  /* Responsive */
  @media(max-width: 520px) {
    .container {
      margin: 20px 10px;
      padding: 20px 15px;
    }
    button#shortenBtn, input[type="text"] {
      font-size: 16px;
      padding: 12px 16px;
    }
    .input-group {
      flex-direction: column;
    }
    input[type="text"] {
      border-radius: 12px 12px 0 0;
      margin-bottom: 10px;
      width: 100%;
      padding-right: 44px;
    }
    button#shortenBtn {
      border-radius: 0 0 12px 12px;
      width: 100%;
    }
  }
</style>
</head>
<body>
<div class="container" id="mainArea"></div>

<script>
  const container = document.getElementById("mainArea");
  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (id) {
    // Redirect + Verification Mode
    const targetUrl = localStorage.getItem("link_" + id);
    if (!targetUrl) {
      container.innerHTML = "<p style='color:red; font-weight:600;'>Invalid or expired link!</p>";
    } else {
      container.innerHTML = `
        <h2>Link Verification</h2>
        <button id="robotBtn">I am not Robot</button>
        <div id="timerArea">Please wait <span id="timer">10</span> seconds...</div>
        <button id="goBtn">Get Ready</button>
      `;

      const robotBtn = document.getElementById("robotBtn");
      const timerArea = document.getElementById("timerArea");
      const goBtn = document.getElementById("goBtn");

      robotBtn.style.display = "inline-block";

      robotBtn.onclick = () => {
        robotBtn.style.display = "none";
        timerArea.style.display = "block";

        let count = 10;
        const interval = setInterval(() => {
          count--;
          document.getElementById("timer").innerText = count;
          if (count === 0) {
            clearInterval(interval);
            timerArea.style.display = "none";
            goBtn.style.display = "inline-block";
          }
        }, 1000);
      };

      goBtn.onclick = () => {
        window.location.href = targetUrl;
      };
    }
  } else {
    // Home / Shorten Page
    container.innerHTML = `
      <h2>Link Shortener</h2>
      <div class="input-group">
        <div class="input-wrapper">
          <input type="text" id="originalUrl" placeholder="Paste your URL here" autocomplete="off" />
          <i class="fa-solid fa-clipboard paste-icon" id="pasteIcon" title="Paste"></i>
        </div>
        <button id="shortenBtn">Shorten</button>
      </div>
      <div id="shortenedLink">
        <div class="link-area" style="display:none;">
          <a href="#" id="shortLink" target="_blank" rel="noopener noreferrer"></a>
          <i class="fa-solid fa-copy copy-icon" id="copyIcon" title="Copy to clipboard"></i>
        </div>
        <div id="copyMessage"></div>
      </div>
    `;

    const shortenBtn = document.getElementById("shortenBtn");
    const originalUrlInput = document.getElementById("originalUrl");
    const shortLink = document.getElementById("shortLink");
    const copyIcon = document.getElementById("copyIcon");
    const linkArea = container.querySelector(".link-area");
    const copyMessage = document.getElementById("copyMessage");
    const pasteIcon = document.getElementById("pasteIcon");

    // Paste from clipboard to input on paste icon click
    pasteIcon.onclick = async () => {
      try {
        const text = await navigator.clipboard.readText();
        originalUrlInput.value = text;
      } catch {
        alert("Clipboard access denied or not supported.");
      }
    };

    shortenBtn.onclick = () => {
      const originalUrl = originalUrlInput.value.trim();
      if (!originalUrl) {
        alert("Please enter a URL");
        return;
      }

      // Simple URL validation
      try {
        new URL(originalUrl);
      } catch {
        alert("Please enter a valid URL");
        return;
      }

      const newId = Math.random().toString(36).substr(2, 6);
      localStorage.setItem("link_" + newId, originalUrl);

      const shortUrl = `${window.location.origin}${window.location.pathname}?id=${newId}`;
      shortLink.href = shortUrl;
      shortLink.textContent = shortUrl;

      copyMessage.textContent = "";
      linkArea.style.display = "flex";
    };

    copyIcon.onclick = () => {
      const shortUrl = shortLink.href;
      navigator.clipboard.writeText(shortUrl).then(() => {
        copyMessage.textContent = "Copied to clipboard!";
        setTimeout(() => (copyMessage.textContent = ""), 2000);
      });
    };
  }
</script>
</body>
</html>
