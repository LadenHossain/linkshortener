<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Shortener</title>
  <!-- Font Awesome for copy icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <!-- Google reCAPTCHA -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 {
      margin-bottom: 24px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 20px;
      font-size: 17px;
      border: 2px solid #ddd;
      border-radius: 12px 0 0 12px;
      outline: none;
      box-sizing: border-box;
    }
    button#shortenBtn {
      padding: 14px 20px;
      font-size: 17px;
      border: none;
      border-radius: 0 12px 12px 0;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    .input-group {
      display: flex;
      margin-bottom: 24px;
    }
    #shortenedLink {
      font-size: 16px;
      color: #333;
    }
    #shortenedLink .link-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      word-break: break-all;
    }
    .copy-icon {
      cursor: pointer;
      font-size: 22px;
      color: #007bff;
    }
    #copyMessage {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      height: 18px;
    }
    #verifyCaptchaBtn,
    #timerArea,
    #goBtn {
      margin-top: 20px;
      display: none;
    }
    #verifyCaptchaBtn {
      background: #28a745;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #goBtn {
      background: #007bff;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    @media(max-width: 520px) {
      .container {
        margin: 20px 10px;
        padding: 20px 15px;
      }
      .input-group {
        flex-direction: column;
      }
      input[type="text"] {
        border-radius: 12px 12px 0 0;
        margin-bottom: 10px;
      }
      button#shortenBtn {
        border-radius: 0 0 12px 12px;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container" id="mainArea"></div>

  <script>
    const container = document.getElementById("mainArea");
    const params = new URLSearchParams(window.location.search);
    const id = params.get("id");

    if (id) {
      const targetUrl = localStorage.getItem("link_" + id);
      if (!targetUrl) {
        container.innerHTML = "<p style='color:red; font-weight:600;'>Invalid or expired link!</p>";
      } else {
        container.innerHTML = `
          <h2>Link Verification</h2>
          <div class="g-recaptcha" data-sitekey="6Ld1akgrAAAAACrLxNX0hA7GoxT1REw7h3uZKxb_"></div>
          <button id="verifyCaptchaBtn">Continue</button>
          <div id="timerArea">Please wait <span id="timer">10</span> seconds...</div>
          <button id="goBtn">Get Ready</button>
        `;

        const verifyBtn = document.getElementById("verifyCaptchaBtn");
        const timerArea = document.getElementById("timerArea");
        const goBtn = document.getElementById("goBtn");

        verifyBtn.style.display = "inline-block";

        verifyBtn.onclick = () => {
          const captchaResponse = grecaptcha.getResponse();
          if (!captchaResponse) {
            alert("Please complete the reCAPTCHA.");
            return;
          }

          verifyBtn.style.display = "none";
          timerArea.style.display = "block";

          let count = 10;
          const interval = setInterval(() => {
            count--;
            document.getElementById("timer").innerText = count;
            if (count === 0) {
              clearInterval(interval);
              timerArea.style.display = "none";
              goBtn.style.display = "inline-block";
            }
          }, 1000);
        };

        goBtn.onclick = () => {
          window.location.href = targetUrl;
        };
      }
    } else {
      container.innerHTML = `
        <h2>Link Shortener</h2>
        <div class="input-group">
          <input type="text" id="originalUrl" placeholder="Paste your URL here" autocomplete="off" />
          <button id="shortenBtn">Shorten</button>
        </div>
        <div id="shortenedLink">
          <div class="link-area" style="display:none;">
            <a href="#" id="shortLink" target="_blank" rel="noopener noreferrer"></a>
            <i class="fa-solid fa-copy copy-icon" id="copyIcon" title="Copy to clipboard"></i>
          </div>
          <div id="copyMessage"></div>
        </div>
      `;

      const shortenBtn = document.getElementById("shortenBtn");
      const originalUrlInput = document.getElementById("originalUrl");
      const shortLink = document.getElementById("shortLink");
      const copyIcon = document.getElementById("copyIcon");
      const linkArea = container.querySelector(".link-area");
      const copyMessage = document.getElementById("copyMessage");

      shortenBtn.onclick = () => {
        const originalUrl = originalUrlInput.value.trim();
        if (!originalUrl) {
          alert("Please enter a URL");
          return;
        }

        try {
          new URL(originalUrl);
        } catch {
          alert("Please enter a valid URL");
          return;
        }

        const newId = Math.random().toString(36).substr(2, 6);
        localStorage.setItem("link_" + newId, originalUrl);

        const shortUrl = `${window.location.origin}${window.location.pathname}?id=${newId}`;
        shortLink.href = shortUrl;
        shortLink.textContent = shortUrl;

        copyMessage.textContent = "";
        linkArea.style.display = "flex";
      };

      copyIcon.onclick = () => {
        if (!shortLink.href) return;
        navigator.clipboard.writeText(shortLink.href).then(() => {
          copyMessage.textContent = "Copied!";
          setTimeout(() => copyMessage.textContent = "", 1500);
        }).catch(() => {
          copyMessage.textContent = "Copy failed!";
        });
      };
    }
  </script>
</body>
</html>
