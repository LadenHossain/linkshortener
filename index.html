<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Link Shortener</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet"/>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9fafb;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 480px;
      margin: 40px auto;
      background: white;
      padding: 30px 25px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
    }
    h2 { margin-bottom: 24px; color: #333; }
    .input-wrapper {
      position: relative;
      width: 100%;
      margin-bottom: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 14px 44px 14px 16px;
      font-size: 17px;
      border: 2px solid #ddd;
      border-radius: 12px;
      outline: none;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    input[type="text"]:focus { border-color: #007bff; }
    .paste-icon {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      font-size: 22px;
      color: #007bff;
      cursor: pointer;
    }
    .paste-icon:hover { color: #004080; }
    button {
      width: 100%;
      padding: 14px 20px;
      font-size: 17px;
      border: none;
      border-radius: 12px;
      background: #007bff;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover { background: #0056b3; }
    #shortenedLink {
      font-size: 16px;
      color: #333;
    }
    #shortenedLink .link-area {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      word-break: break-all;
    }
    #shortenedLink a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }
    #shortenedLink a:hover { text-decoration: underline; }
    .copy-icon {
      cursor: pointer;
      font-size: 22px;
      color: #007bff;
    }
    .copy-icon:hover { color: #004080; }
    #copyMessage {
      margin-top: 10px;
      font-size: 14px;
      color: green;
      height: 18px;
    }
    #robotBtn, #goBtn {
      display: none;
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      color: white;
      cursor: pointer;
    }
    #robotBtn { background: #28a745; }
    #robotBtn:hover { background: #1e7e34; }
    #goBtn { background: #007bff; }
    #goBtn:hover { background: #0056b3; }
    #timerArea {
      display: none;
      font-size: 18px;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container" id="mainArea"></div>

  <script>
    const container = document.getElementById("mainArea");
    const hash = location.hash.slice(1);

    if (hash) {
      // Decode base64 string
      let decoded = "";
      try {
        decoded = atob(decodeURIComponent(hash));
        if (!/^https?:\/\//.test(decoded)) throw "Invalid link";
      } catch {
        container.innerHTML = "<p style='color:red;'>Invalid or expired link!</p>";
        throw new Error("Invalid link");
      }

      container.innerHTML = `
        <h2>Link Verification</h2>
        <div id="recaptcha" class="g-recaptcha" data-sitekey="6Ld1akgrAAAAACrLxNX0hA7GoxT1REw7h3uZKxb_" data-callback="onRecaptchaSuccess"></div>
        <button id="robotBtn">I am not Robot</button>
        <div id="timerArea">Please wait <span id="timer">10</span> seconds...</div>
        <button id="goBtn">Get Ready</button>
      `;

      const robotBtn = document.getElementById("robotBtn");
      const timerArea = document.getElementById("timerArea");
      const goBtn = document.getElementById("goBtn");

      window.onRecaptchaSuccess = () => {
        document.getElementById("recaptcha").style.display = "none";
        robotBtn.style.display = "inline-block";
      };

      robotBtn.onclick = () => {
        robotBtn.style.display = "none";
        timerArea.style.display = "block";
        let count = 10;
        const interval = setInterval(() => {
          count--;
          document.getElementById("timer").textContent = count;
          if (count === 0) {
            clearInterval(interval);
            timerArea.style.display = "none";
            goBtn.style.display = "inline-block";
          }
        }, 1000);
      };

      goBtn.onclick = () => {
        location.href = decoded;
      };

    } else {
      // Home
      container.innerHTML = `
        <h2>Link Shortener</h2>
        <div class="input-wrapper">
          <input type="text" id="originalUrl" placeholder="Paste your URL here" />
          <i class="fa-regular fa-clipboard paste-icon" id="pasteBtn" title="Paste from clipboard"></i>
        </div>
        <button id="shortenBtn">Shorten</button>
        <div id="shortenedLink">
          <div class="link-area" style="display:none;">
            <a href="#" id="shortLink" target="_blank"></a>
            <i class="fa-solid fa-copy copy-icon" id="copyIcon" title="Copy to clipboard"></i>
          </div>
          <div id="copyMessage"></div>
        </div>
      `;

      const shortenBtn = document.getElementById("shortenBtn");
      const originalUrlInput = document.getElementById("originalUrl");
      const shortLink = document.getElementById("shortLink");
      const copyIcon = document.getElementById("copyIcon");
      const linkArea = container.querySelector(".link-area");
      const copyMessage = document.getElementById("copyMessage");
      const pasteBtn = document.getElementById("pasteBtn");

      pasteBtn.onclick = async () => {
        try {
          originalUrlInput.value = await navigator.clipboard.readText();
        } catch {
          alert("Clipboard read failed.");
        }
      };

      shortenBtn.onclick = () => {
        const url = originalUrlInput.value.trim();
        try {
          new URL(url);
        } catch {
          alert("Enter a valid URL");
          return;
        }

        // Encode the URL using base64 (shorter and secure than full query)
        const encoded = encodeURIComponent(btoa(url));
        const shortUrl = `${location.origin}${location.pathname}#${encoded}`;
        shortLink.href = shortUrl;
        shortLink.textContent = shortUrl;
        linkArea.style.display = "flex";
        copyMessage.textContent = "";
      };

      copyIcon.onclick = () => {
        navigator.clipboard.writeText(shortLink.textContent).then(() => {
          copyMessage.textContent = "Copied to clipboard!";
          setTimeout(() => copyMessage.textContent = "", 2000);
        });
      };
    }
  </script>
</body>
</html>
